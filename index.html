<!DOCTYPE html>
<html>
<head>
    <title>GitHub File Navigator</title>
    <style>
        .container {
            display: flex;
        }
        .nav-drawer {
            width: 200px;
            border-right: 1px solid #ddd;
            padding: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-drawer">
            <ul hx-get="https://api.github.com/repos/neuralmesh/apimesh/contents/blog" hx-trigger="load">
                <!-- Files will be listed here -->
            </ul>
        </div>
        <div class="main-content">
            <!-- Empty main content area -->
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org"></script>
    <script>
        document.body.addEventListener('htmx:afterRequest', function (event) {
            if (event.detail.path === 'https://api.github.com/repos/neuralmesh/apimesh/contents/blog') {
                const files = JSON.parse(event.detail.xhr.responseText);
                const navDrawer = document.querySelector('.nav-drawer ul');
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    navDrawer.appendChild(listItem);
                });
            }
        });
    </script>
</body>
</html>
